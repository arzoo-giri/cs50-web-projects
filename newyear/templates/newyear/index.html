{% load static %} <!--load my static page/folder-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year's?</title>
    <link rel="stylesheet" href="{% static 'newyear/styles.css' %}"> <!--no hardcoded-->
</head>
<body>
    {% if newyear %}
        <h1>YES, Today is New Year!</h1>
    {% else %}
        <h1>NO, Today is not New Year!</h1>
    {% endif %}
</body>
</html>
