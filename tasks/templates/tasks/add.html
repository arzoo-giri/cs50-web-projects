{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add Task</h1>
    <ul>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </ul>
    <a href="{% url 'tasks:index'%}">View Tasks</a> <!---from views>tasks get index url-->
{% endblock %}
